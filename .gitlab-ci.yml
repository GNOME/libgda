# This file is a template, and might need editing before it works on your project.
# use the official gcc image, based on debian
# can use verions as well, like gcc:5.2
# see https://hub.docker.com/_/gcc/
image: ubuntu:devel

stages:
     - build
     - test

variables:
  DEPENDENCIES: gcc gettext gtk-doc-tools make autoconf
                libgtk-3-dev libxml2-dev gnome-common
                gobject-introspection libssl-dev libmysqlclient-dev
                libmysql-dev libldap2-dev libpq-dev
  GIT_SUBMODULE_STRATEGY: normal

before_script:
  - apt update && apt -y install $DEPENDENCIES

job_normal:
  stage: build
  script:
  - ./autogen.sh --disable-tools
  - make
  - make install
  only:
  - master

job_test:
  stage: test
  script:
  - ./autogen.sh --disable-tools
  -  make check
